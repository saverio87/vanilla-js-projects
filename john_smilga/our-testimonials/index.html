<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our testimonials</h2>
          <div class="underline"></div>
        </div>
        <!-- review section -->
        <article class="review">
          <div class="img-container">
            <img src="" id='person-img' alt="">
          </div>
          <h4 id="author"></h4>
          <p id="job">engineer</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor, perferendis dolorem. Unde facilis quaerat error soluta possimus totam officiis laborum optio aperiam! Magni eaque, ad odit aperiam animi molestias ut.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Random Review</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
